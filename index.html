  <section class="container">
    <div class="card">
      <figure class="imagem"></figure>
      <div class="text">  
        <p class="titulo">perfume</p>

        <p class="valuedesc">$169.99</p>
      </div>
  <button class="button">Add to Cart</button>
</div>
